            .updown.arrows {
            height: 185px;
            width: 70px;
            background-color:  #101012;
            grid-column: 1/2 ;
            grid-row: 2/5;
            border-radius: 6px;
            z-index:2;
            place-self: center;

        }    

        .leftright.arrows {
            height: 70px;
            width: 185px;
            background-color:  #101012;
            grid-column: 1 / 2;
            grid-row: 2 / 5;
            border-radius: 6px;
            z-index: 2;
            place-self: center;

        }

        .leftright.arrows-outline  {
            height: 200px;
            width: 81px;
            grid-column: 1 / 2;
            grid-row: 2 /5 ;
            background-color: #d2d4d1;
            border-radius: 14px;
            z-index:1;
            place-self: center;
        }

        .updown.arrows-outline {
            height: 81px;
            width: 200px;
            background-color: #d2d4d1;
            grid-column: 1 / 2;
            grid-row:  2/ 5;
            border-radius: 14px;
            z-index:1;
            place-self: center;
        }
    
            /**********************************************************************************
                  Partie centrale de la manette : rectangles gris, plus les bouttons
                **********************************************************************************/
            .grey-separator {
                display: block;
                width: 200px;
                margin: 9px 500px;
                padding: 8px 5px;
	            background:rgb(134, 143, 143);
                display: flex;
                text-align: center;
            }
            
            .buttons .button {
                border-radius: 6px;
                padding: 2px 30px;
                margin-left: 8px;
	            background:rgb(17, 17, 17);
            }

            /**logo **/
        .nintendo-logo{ 
            grid-column: 3/4;
            grid-row: 2/3;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 40px;
            color:#d14132;
            font-weight: bold;
            text-align: center;
            margin-right: -72px;

    <body>
        <div class="controller-container">
            <div class="nes-controller">
                <div class="dark-part">
    
                    <!--
                        On utilise deux rectangles pour créer la croix directionnelle de gauche
                        -->
                    <span class="updown arrows-outline">&nbsp;</span>
                    <span class="leftright arrows-outline">&nbsp;</span>
                    <span class="updown arrows">&nbsp;</span>
                    <span class="leftright arrows">&nbsp;</span>
                    <!--
                        Toute la partie centrale de la manette est composée de 5 blocs verticaux
                        dont un contient les boutons START et SELECT -->
                    <span class="grey-separator">&nbsp;</span>
                    <span class="grey-separator">&nbsp;</span>
                    <span class="grey-separator">SELECT&nbsp;&nbsp;&nbsp;&nbsp;START</span>
                    <div class="grey-separator buttons">
                        <span class="button">&nbsp;</span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="button">&nbsp;</span>
                    </div>
                    <span class="grey-separator">&nbsp;</span>
    
                    <!-- Ensuite, on affiche le logo de la marque en haut à droite -->
                    <div class="nintendo-logo">Nintendo<sup>&reg;</sup></div>
    
                    <!-- Et enfin, on affiche les deux boutons A et B sur la partie droite -->
                    <div class="right-button">
                        <div class="outline">
                            <span class="button">&nbsp;</span>
                        </div>
                        B
                    </div>
                    <div class="right-button">
                        <div class="outline">
                            <span class="button">&nbsp;</span>
                        </div>
                        A
                    </div>
                </div>
            </div>
        </div>
